- id: '6'
  alias: 'Disarm Verisure Alarm home'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.holmsens_vei_alarm
      data:
        code: !secret verisure_code

- id: '7'
  alias: 'Arm Verisure Alarm home'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
  condition:
    condition: state
    entity_id: input_select.home_state
    state: 'Home'
  action:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.holmsens_vei_alarm
      data:
        code: !secret verisure_code

- id: '8'
  alias: 'Alarm status changed'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'disarmed'
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_away'
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_home'
  action:
    - service: notify.mobile_app_tor_magnus_p30_pro
      data_template:
        message: >
          Alarm changed from {{ trigger.from_state.state }}
          to {{ trigger.to_state.state }}
          by {{ trigger.to_state.attributes.changed_by }}

- id: '9'
  alias: 'Door or window open when alarm armed'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_away'
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.backhall_garden_door_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.balcony_door_sensor_2
        state: 'on'
      - condition: state
        entity_id: binary_sensor.bedroom_garden_door_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.kitchen_window_3_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.ingrid_bedroom_window_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.guest_bedroom_window_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.nook_window_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.laundry_window_sensor
        state: 'on'
  action:
    - service: notify.mobile_app_tor_magnus_p30_pro 
      data_template:
        title: 'Open door or window'
        message: >
          {% if is_state('binary_sensor.backhall_garden_door_sensor', 'on') %}Downstairs garden door{%endif%}
          {% if is_state('binary_sensor.balcony_door_sensor_2', 'on') %}Balcony door{%endif%}
          {% if is_state('binary_sensor.bedroom_garden_door_sensor', 'on') %}Bedroom garden door{%endif%}
          {% if is_state('binary_sensor.kitchen_window_3_sensor', 'on') %}Kitchen window{%endif%}
          {% if is_state('binary_sensor.ingrid_bedroom_window_sensor', 'on') %}Ingrid bedroom window{%endif%}
          {% if is_state('binary_sensor.guest_bedroom_window_sensor', 'on') %}Guest bedroom window{%endif%}
          {% if is_state('binary_sensor.nook_window_sensor', 'on') %}Nook window{%endif%}
          {% if is_state('binary_sensor.laundry_window_sensor', 'on') %}Laundry window{%endif%}
    - service: notify.mobile_app_sm_g973f
      data_template:
        title: 'Open door or window'
        message: >
          test
          {% if is_state('binary_sensor.backhall_garden_door_sensor', 'on') %}Downstairs garden door{%endif%}
          {% if is_state('binary_sensor.balcony_door_sensor_2', 'on') %}Balcony door{%endif%}
          {% if is_state('binary_sensor.bedroom_garden_door_sensor', 'on') %}Bedroom garden door{%endif%}
          {% if is_state('binary_sensor.kitchen_window_3_sensor', 'on') %}Kitchen window{%endif%}
          {% if is_state('binary_sensor.ingrid_bedroom_window_sensor', 'on') %}Ingrid bedroom window{%endif%}
          {% if is_state('binary_sensor.guest_bedroom_window_sensor', 'on') %}Guest bedroom window{%endif%}
          {% if is_state('binary_sensor.nook_window_sensor', 'on') %}Nook window{%endif%}
          {% if is_state('binary_sensor.laundry_window_sensor', 'on') %}Laundry window{%endif%}

- id: '16'
  alias: 'Verisure armed_away'
  trigger:
    - platform: numeric_state
      entity_id: sensor.verisure_status_plug_power
      above: 1.0
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'disarmed'
      to: 'armed_away'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_state
        option: 'Away'
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.door_autolock
    - service: switch.turn_on
      data:
        entity_id: switch.foscam_motion

- id: '17'
  alias: 'Verisure armed_home'
  trigger:
    platform: state
    entity_id: alarm_control_panel.holmsens_vei_alarm
    from: 'disarmed'
    to: 'armed_home'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.door_autolock
    - service: switch.turn_on
      data:
        entity_id: switch.foscam_motion

- id: '21'
  alias: 'Verisure disarmed'
  trigger:
    - platform: numeric_state
      entity_id: sensor.verisure_status_plug_power
      below: 1.0
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_away'
      to: 'disarmed'
    - platform: state
      entity_id: alarm_control_panel.holmsens_vei_alarm
      from: 'armed_home'
      to: 'disarmed'
  action:
    - service: input_select.select_option 
      data: 
        entity_id: input_select.home_state 
        option: 'Home' 
    - service: switch.turn_off
      data:
        entity_id: switch.foscam_motion

- id: '100'
  alias: 'Red alert active'
  trigger:
    platform: state
    entity_id: input_boolean.red_alert
    to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.nook_table, light.bookshelf, light.cabinets, light.dining_room_rail_1_level, light.dining_room_rail_2_level
        brightness_pct: 5
    - service: switch.turn_off
      data:
        entity_id: switch.nook_flux, switch.tradfri_flux
    - service: script.turn_on
      data:
        entity_id: script.red_alert_flash

- id: '101'
  alias: 'Red alert off'
  trigger:
    platform: state
    entity_id: input_boolean.red_alert
    to: 'off'
  action:
    - service: script.turn_off
      data:
        entity_id: script.red_alert_flash, script.red_alert_loop
    - service: automation.trigger
      data_template:
        entity_id: >
          {% if is_state('binary_sensor.morning', 'on') %}
            automation.dining_room_morning
          {% elif is_state('binary_sensor.day', 'on') %}
            automation.dining_room_day
          {% elif is_state('binary_sensor.evening', 'on') %}
            automation.dining_room_evening
          {% elif is_state('binary_sensor.night', 'on') %}
            automation.dining_room_night
          {% endif %}
    - service: switch.turn_on
      data:
        entity_id: switch.nook_flux, switch.tradfri_flux

- id: '102'
  alias: 'Guests on'
  trigger:
    platform: state
    entity_id: input_boolean.guests_present
    to: 'on'
  action:
    - service: notify.mobile_app_tor_magnus_p30_pro
      data_template:
        title: 'Guests enabled'
        message: 'Guests enabled {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
