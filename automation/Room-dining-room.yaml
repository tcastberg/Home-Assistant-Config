        entity_id: light.sofa, light.serving_table, light.nook, light.nook_mood_level
        brightness_pct: 20
        rgb_color: [255,0,0]

- id: '54'    
  alias: 'Dining room off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 20
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 20
    - platform: state
      entity_id: input_select.home_state
      to: 'Vacation'
      for:
        seconds: 20
    - platform: state
      entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
      to: 'off'
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 200
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dining_room_stairs_motion_sensor_sensor
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_select.home_state
            state: 'Away'
          - condition: state
            entity_id: input_select.home_state
            state: 'Vacation'
          - condition: state
            entity_id: binary_sensor.sleep_state
            state: 'on'
          - condition: numeric_state
            entity_id: sensor.dining_room_stairs_motion_sensor_luminance
            above: 200
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.tradfri_flux, switch.nook_flux
    - service: light.turn_off
      data:
        entity_id: light.sofa, light.cabinets, light.serving_table, light.nook, light.nook_table, light.bookshelf, light.dining_room_rail_1_level, light.dining_room_rail_2_level, light.dining_room_stairs_level, light.nook_mood_level


- id: '72'    
  alias: 'Dining room blinds close'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 400
      for:
        seconds: 120
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 120
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 120
    - platform: state
      entity_id: input_select.home_state
      to: 'Vacation'
      for:
        seconds: 120
  action:
    - service: cover.close_cover
      entity_id: cover.office_blind
    - delay:
        seconds: 2
    - service: cover.close_cover
      entity_id: cover.left_nook_blind
    - delay:
        seconds: 2
    - choose:
        - conditions:
              - condition: state
                entity_id: binary_sensor.nook_window_sensor
                state: "off"
          sequence:
              - service: cover.close_cover
                entity_id: cover.middle_nook_blind
    - delay:
        seconds: 2
    - service: cover.close_cover
      entity_id: cover.right_nook_blind

- id: '73'    
  alias: 'Dining room blinds open'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      below: 250
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
      for:
        seconds: 120
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 120
  condition:
    - condition: state
      entity_id: input_select.home_state
      state: 'Home'
      for:
        seconds: 120
  action:
    - service: cover.open_cover
      entity_id: cover.right_nook_blind
    - delay:
        seconds: 2
    - service: cover.open_cover
      entity_id: cover.middle_nook_blind
    - delay:
        seconds: 2
    - service: cover.open_cover
      entity_id: cover.left_nook_blind
    - delay:
        seconds: 2
    - service: cover.open_cover
      entity_id: cover.office_blind
