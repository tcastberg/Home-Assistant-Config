- id: '48'
  alias: 'Downstairs hallway active'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning, binary_sensor.day, binary_sensor.evening, binary_sensor.night
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      below: 180
      for:
        seconds: 120
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.sleep_state
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.dining_room_stairs_motion_sensor_luminance
        below: 200
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.downstairs_hallway_pendant_level
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            55
          {%- elif is_state('binary_sensor.day', 'on') %}
            75
          {%- elif is_state('binary_sensor.evening', 'on') %}
            5
          {%- else %}
            1
          {%- endif %}

- id: '37'    
  alias: 'Downstairs hallway low'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state_ingrid
      to: 'on'
      for:
        seconds: 7
  action:
    - service: light.turn_on
      data:
        entity_id: light.downstairs_hallway_pendant_level
        brightness_pct: 1

- id: '51'    
  alias: 'Downstairs hallway off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 7
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 7
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 200
      for:
        seconds: 120
  action:
    - service: light.turn_off
      data:
        entity_id: light.downstairs_hallway_pendant_level
