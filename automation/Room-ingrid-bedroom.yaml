- id: '62'
  alias: 'Ingrids bedroom active'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning, binary_sensor.day, binary_sensor.evening, binary_sensor.night
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      below: 180
      for:
        seconds: 120
    - platform: state
      entity_id: input_boolean.sleep_state_ingrid
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: input_boolean.sleep_state_ingrid
        state: 'off'
      - condition: state
        entity_id: binary_sensor.sleep_state
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.dining_room_stairs_motion_sensor_luminance
        below: 200
  action:
    - service: switch.turn_on
      entity_id: switch.ingrid_flux
    - service: light.turn_on
      entity_id: light.ingrid_bedroom_ceiling_light_level, light.ingrid_bedroom_bed_light_level
      data_template:
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            75
          {%- elif is_state('binary_sensor.day', 'on') %}
            100
          {%- elif is_state('binary_sensor.evening', 'on') %}
            35
          {%- else %}
            20
          {%- endif %}

- id: '63'    
  alias: 'Ingrids bedroom off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
    - platform: numeric_state
      entity_id: sensor.dining_room_stairs_motion_sensor_luminance
      above: 200
      for:
        seconds: 120
    - platform: state
      entity_id: input_boolean.sleep_state_ingrid
      to: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.ingrid_flux
    - service: light.turn_off
      entity_id: light.ingrid_bedroom_ceiling_light_level, light.ingrid_bedroom_bed_light_level

