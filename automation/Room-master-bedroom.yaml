- id: '40'    
  alias: 'Master bedroom morning'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning
      to: 'on'
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
    - platform: state
      entity_id: input_boolean.sleep_state_tor
      to: 'off'
    - platform: state
      entity_id: input_boolean.sleep_state_lande
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.morning
        state: 'on'
      - condition: state
        entity_id: input_boolean.sleep_state_tor
        state: 'off'
      - condition: state
        entity_id: input_boolean.sleep_state_lande
        state: 'off'
  action:
    - service: cover.open_cover
      data:
        entity_id: cover.master_bedroom_blind
    - service: switch.turn_on
      data:
        entity_id: switch.tv_backlight_flux
    - service: light.turn_on
      data:
        entity_id: light.bedside_lamp_dimmer_level
        brightness: 150
    - service: light.turn_on
      data:
        entity_id: light.bedroom_tv_backlight_level
        brightness: 255
        rgb_color: [211,221,247]
    - service: light.turn_on
      data:
        entity_id: light.dressing_table
        brightness: 254
    - service: switch.turn_on
      data:
        entity_id: switch.dressing_room_wardrobes_switch
    - service: light.turn_on
      data:
        entity_id: light.changing_room_ceiling_light_level

- id: '41'    
  alias: 'Master bedroom day'
  trigger:
    - platform: state
      entity_id: binary_sensor.day
      to: 'on'
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.day
        state: 'on'
  action:
    - service: cover.open_cover
      data:
        entity_id: cover.master_bedroom_blind
    - service: switch.turn_off
      data:
        entity_id: switch.tv_backlight_flux
    - service: light.turn_off
      data:
        entity_id: light.bedside_lamp_dimmer_level
    - service: light.turn_off
      data:
        entity_id: light.bedroom_tv_backlight_level
    - service: light.turn_off
      data:
        entity_id: light.dressing_table

- id: '42'    
  alias: 'Master bedroom evening'
  trigger:
    - platform: state
      entity_id: binary_sensor.evening
      to: 'on'
      for:
        hours: 2
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.evening
        state: 'on'
      - condition: state
        entity_id: input_boolean.sleep_state_tor
        state: 'off'
      - condition: state
        entity_id: input_boolean.sleep_state_lande
        state: 'off'
  action:
    - service: cover.close_cover
      data:
        entity_id: cover.master_bedroom_blind
    - service: switch.turn_on
      data:
        entity_id: switch.tv_backlight_flux
    - service: light.turn_on
      data:
        entity_id: light.bedside_lamp_dimmer_level
        brightness: 150
    - service: light.turn_on
      data:
        entity_id: light.bedroom_tv_backlight_level
        brightness: 255
        rgb_color: [255,165,0]
    - service: light.turn_on
      data:
        entity_id: light.dressing_table
        brightness: 150
    - service: switch.turn_on
      data:
        entity_id: switch.dressing_room_wardrobes_switch

- id: '43'    
  alias: 'Master bedroom off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
    - platform: state
      entity_id: input_select.home_state
      from: 'Home'
    - platform: state
      entity_id: input_boolean.sleep_state_tor, input_boolean.sleep_state_lande
      to: 'on'
  action:
    - service: cover.close_cover
      data:
        entity_id: cover.master_bedroom_blind
    - service: switch.turn_off
      data:
        entity_id: switch.tv_backlight_flux
    - service: light.turn_off
      data:
        entity_id: light.bedside_lamp_dimmer_level
    - service: light.turn_off
      data:
        entity_id: light.bedroom_tv_backlight_level
    - service: light.turn_off
      data:
        entity_id: light.dressing_table
    - service: switch.turn_off
      data:
        entity_id: switch.dressing_room_wardrobes_switch
    - service: light.turn_off
      data:
        entity_id: light.changing_room_ceiling_light_level

