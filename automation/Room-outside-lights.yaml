- id: '30'    
  alias: 'Outside lights on'
  trigger:
    - entity_id: sun.sun
      platform: state
      to: 'below_horizon'
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: binary_sensor.sleep_state
        state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.entrance_outside_light_switch
    - service: switch.turn_on
      entity_id: switch.balcony_outside_light_switch
    - service: switch.turn_on
      entity_id: switch.terrace_outside_light_switch

- id: '31'    
  alias: 'Outside lights off'
  trigger:
    - entity_id: sun.sun
      platform: state
      to: 'above_horizon'
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.terrace_outside_light_switch
    - service: switch.turn_off
      entity_id: switch.balcony_outside_light_switch
    - service: switch.turn_off
      entity_id: switch.entrance_outside_light_switch

- id: '93'    
  alias: 'Downstairs outside lights off'
  trigger:
    - platform: state
      entity_id: input_boolean.sleep_state_ingrid
      to: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.terrace_outside_light_switch
