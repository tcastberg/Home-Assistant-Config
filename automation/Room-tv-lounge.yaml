- id: '55'    
  alias: 'TV lounge active'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning, binary_sensor.day, binary_sensor.evening, binary_sensor.night
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 5
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
    - platform: numeric_state
      entity_id: sensor.tv_lounge_motion_sensor_luminance
      below: 200
      for:
        seconds: 120
    - platform: state
      entity_id: media_player.tv_room
      to: 'idle'
      for:
        seconds: 5
    - platform: state
      entity_id: media_player.tv_room
      to: 'off'
      for:
        seconds: 5
    - platform: state
      entity_id: input_binary.fireplace
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
      - condition: state
        entity_id: binary_sensor.sleep_state
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.tv_lounge_motion_sensor_luminance
        below: 200
      - condition: template
        value_template: "{{not is_state('media_player.tv_room','playing')}}"
      - condition: state
        entity_id: input_boolean.fireplace
        state: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.tv_area_level, light.sofa_area_level
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            60
          {%- elif is_state('binary_sensor.day', 'on') %}
            80
          {%- elif is_state('binary_sensor.evening', 'on') %}
            40
          {%- elif is_state('binary_sensor.night', 'on') %}
            10
          {%- endif %}
    - service: light.turn_on
      data_template:
        entity_id: light.hallway_area_level
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            80
          {%- elif is_state('binary_sensor.day', 'on') %}
            100
          {%- elif is_state('binary_sensor.evening', 'on') %}
            60
          {%- elif is_state('binary_sensor.night', 'on') %}
            10
          {%- endif %}
    - service: switch.turn_on
      entity_id: switch.tv_room_lamp_switch
 
- id: '57'
  alias: 'TV lounge chromecast playing'
  trigger:
    - platform: state
      entity_id: binary_sensor.morning, binary_sensor.day, binary_sensor.evening, binary_sensor.night
    - platform: state
      entity_id: media_player.tv_room
      to: 'playing'
      for:
        seconds: 5
    - platform: state
      entity_id: input_boolean.fireplace
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.tv_room
        state: 'playing'
      - condition: state
        entity_id: input_boolean.fireplace
        state: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.tv_area_level, light.sofa_area_level
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            30
          {%- elif is_state('binary_sensor.day', 'on') %}
            35
          {%- elif is_state('binary_sensor.evening', 'on') %}
            15
          {%- elif is_state('binary_sensor.night', 'on') %}
            10
          {%- endif %}
    - service: light.turn_on
      data_template:
        entity_id: light.hallway_area_level
        brightness_pct: >
          {%- if is_state('binary_sensor.morning', 'on') %}
            50
          {%- elif is_state('binary_sensor.day', 'on') %}
            50
          {%- elif is_state('binary_sensor.evening', 'on') %}
            30
          {%- elif is_state('binary_sensor.night', 'on') %}
            10
          {%- endif %}
    - service: switch.turn_on
      entity_id: switch.tv_room_lamp_switch

- id: '56'    
  alias: 'TV lounge off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 5
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 5
    - platform: numeric_state
      entity_id: sensor.tv_lounge_motion_sensor_luminance
      above: 250
      for:
        seconds: 120
  action:
    - service: light.turn_off
      data:
        entity_id: light.tv_area_level, light.sofa_area_level, light.hallway_area_level
    - service: switch.turn_off
      data:
        entity_id: switch.tv_room_lamp_switch
    - service: switch.turn_off
      data:
        entity_id: switch.fireplace



- id: '91'    
  alias: 'TV switch on'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'off'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Home'
      for:
        seconds: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.home_state
        state: 'Home'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.tv_room_tv_switch

- id: '92'    
  alias: 'TV switch off'
  trigger:
    - platform: state
      entity_id: binary_sensor.sleep_state
      to: 'on'
      for:
        seconds: 10
    - platform: state
      entity_id: input_select.home_state
      to: 'Away'
      for:
        seconds: 10
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.tv_room_tv_switch

- id: '111'
  alias: 'Chromecast auto volume'
  trigger:
  - entity_id: media_player.tv_room
    from: 'off'
    platform: state
    to: idle
  - entity_id: media_player.tv_room
    from: 'off'
    platform: state
    to: playing
  - entity_id: media_player.tv_room
    from: 'off'
    platform: state
    to: paused
  condition: []
  action:
  - service: media_player.volume_set
    data:
      entity_id: media_player.tv_room
      volume_level: 0.4
